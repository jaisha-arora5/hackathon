<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marauder's Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  
  <!-- Socket.IO Client -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
  <!-- SIGN-IN PAGE -->
  <div class="sign-in-page" id="signIn">
    <img src="{{ url_for('static', filename='Images/Untitled-1.png') }}" class="signin-bg" alt="Sign In Background" />
    <button onclick="signInWithGoogle()" class="custom-signin-button">Sign in with Google</button>
  </div>

  <!-- COVER PAGE -->
  <div class="cover-page" id="cover">
    <img src="{{ url_for('static', filename='Images/cover.png') }}" class="bg" id="coverImage" alt="Marauder Map" />
    <div class="glow" id="glow"></div>
  </div>

  <!-- HOME PAGE -->
  <div class="home-page" id="home">
    <img src="{{ url_for('static', filename='Images/home-page.png') }}" alt="Map" class="map-image" id="mapImage" />
    <h1>JIIT College Map</h1>
    <div class="menu-container">
      <button id="menuBtn">≡</button>
      <div class="menu-options" id="menuOptions">
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
        <button>Settings</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">−</button>
    </div>
  </div>

  <!-- ROOM MODAL -->
  <div id="roomModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Join or Create Room</h2>
      <input type="text" id="roomInput" placeholder="Enter Room Code" />
      <div class="modal-actions">
        <button id="createBtn" onclick="createRoom()">Create Room</button>
        <button id="joinBtn" onclick="joinRoom()">Join Room</button>
        <button onclick="closeRoomModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ROOM PAGE -->
  <div class="room-page" id="roomPage" style="display: none;">
    <div class="room-header">
      <h2>Room: <span id="roomIdDisplay"></span></h2>
      <button onclick="leaveRoom()">Leave Room</button>
    </div>
    
    <div class="room-content">
      <div class="members-panel">
        <h3>Members</h3>
        <ul id="membersList"></ul>
      </div>
      
      <div class="chat-panel">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
  <style>
    /* Add these styles for the room page and modal */
    .room-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: white;
      z-index: 1000;
    }

    .room-header {
      padding: 20px;
      background: #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-content {
      display: flex;
      height: calc(100% - 80px);
    }

    .members-panel {
      width: 250px;
      background: #333;
      padding: 20px;
      border-right: 1px solid #555;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-input {
      padding: 20px;
      background: #2a2a2a;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px 0;
    }

    .message-time {
      color: #888;
      font-size: 0.8em;
      margin-right: 5px;
    }

    #membersList {
      list-style: none;
      padding: 0;
    }

    #membersList li {
      padding: 5px;
      margin-bottom: 5px;
      background: #444;
      border-radius: 3px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }

    .modal-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #roomInput {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</body>
</html>
